<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <title>Document</title>
</head>
<body>
    <!-- <p onclick="mClick()">안녕!! 날 클릭해!! </p> -->
    <p>안녕!! 날 클릭행!!</p>

    <script>
        // click 함수에 인수에는 함수가 들어가야 함. = 리스터(감시자)
        // $("p").click(function(){  //리스너
        //     alert("클릭됨");
        // });

        $("p").dblclick(function(){
            alert("두번 클릭됨");
        });

        //함수 = 직접적으로 호출
        // 리스너 = 간접적으로 다른사람이 어떤행동을할때 그걸보고 호출

        // function mClick(){ //함수
        //     alert("클릭됨");
        // }

        $("p").mouseenter(function(){
            alert("마우스 올려징");
        });
    </script>
</body>
</html>
