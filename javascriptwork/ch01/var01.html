<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>
        </title>
        <style>
            .number{
                font-size: 50px;
            }
        </style>
    </head>
    <body>
        <h1>자바스크립트 예제1</h1>
        <hr/>
        <div id="numberBox" class="number">
            1
            3
        </div>

        <button onclick="add()">증가</button>
        <script> 
            var num = 1;
            console.log(num);

            function add(){ /*지금실행하지말고 호출시에 실행한다*/
                num = num +1;
                console.log(num);
                
                // document = 문서 . querySelector= 찾는다 ("numberBox") = 넘버박스를찾는다
                var numberBox = document.querySelector("#numberBox");
                console.log(numberBox);
                numberBox.innerHTML = num;
            }
        </script>
    </body>
</html>
