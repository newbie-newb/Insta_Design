<!DOCTYPE html>
<html></html>
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <input id="n1" type="text"/>
    <input id="n2" type="text"/>
    <button onclick="add()">더하기</button>
    <hr/>

    <div>
        <span>합: </span>
        <span id="s1"></span>
        
    </div>


    <script>


        function add(){
            var n1El = document.querySelector("#n1");
            console.log(n1El.value);
            
            var n2El = document.querySelector("#n2");
            console.log(n2El.value);
            
            var sum = Number(n1El.value) + Number(n2El.value);


            var s1El = document.querySelector('#s1');
            s1El.innerHTML = sum; //innerHTML은 해당 id의 값을 sum으로 만들어준다는 뜻이다

            // alert(sum); (팝업창);
            

        }
    </script>
</body>
</html>
